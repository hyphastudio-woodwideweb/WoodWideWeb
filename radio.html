        <script>
          var audio;
          var isPlaying = false;
          function playAudio() {
            if (!audio) {
              audio = new Audio("./words_suoni/Fungus_RADIO 2bis.mp3");
            }
            audio.currentTime = Math.random() * audio.duration * 0.85;
            audio.addEventListener(
              "ended",
              function () {
                this.currentTime = 0;
                this.play();
              },
              false
            );
            return audio.paused ? audio.play() : audio.pause();
          }

          // audio.onplaying = function () {
